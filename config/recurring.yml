production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # Sync broker connections and record position valuations daily
  # Runs at 6am UTC to ensure previous day's end-of-day data is available globally
  # Includes gap detection to backfill any missed days
  daily_broker_sync:
    class: BrokerSyncJob
    queue: default
    schedule: every day at 6am UTC

  # Retry exchange rate fetches for records that failed due to API issues
  # Runs every 6 hours to minimize API calls while ensuring timely updates
  exchange_rate_retry:
    class: ExchangeRateRetryJob
    queue: default
    schedule: every 6 hours

  # Extract merchant patterns from categorized transactions
  # Backfills missing embeddings and creates machine-learned patterns
  hourly_pattern_extraction:
    class: CategoryPatternExtractionJob
    queue: default
    schedule: every hour

  # Daily data quality maintenance for categorization pipeline
  # Prunes stale patterns, detects drift, resolves conflicts
  daily_categorization_maintenance:
    class: CategorizationMaintenanceJob
    queue: default
    schedule: every day at 3am UTC
