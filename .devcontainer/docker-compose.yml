services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: balance-devcontainer
    volumes:
      - ..:/workspaces/balance:cached
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - RUBY_DEBUG_OPEN=true
      - RUBY_DEBUG_LAZY=true
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=mistral
    depends_on:
      ollama:
        condition: service_healthy
    command: sleep infinity

  ollama:
    image: ollama/ollama
    container_name: balance-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s

  # One-time model pull service
  ollama-pull:
    image: curlimages/curl:latest
    container_name: balance-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"mistral\"}' && echo 'Model pulled successfully'"
    restart: "no"

volumes:
  bundle_cache:
  ollama_data:
